<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Surveyor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" type="text/css" media="screen" href="../static/css/style.css" th:href="@{/css/style.css}"/>
		<link rel="stylesheet" href="../static/bootstrap-4.1.3-dist/css/bootstrap.min.css"  th:href="@{/bootstrap-4.1.3-dist/css/bootstrap.min.css}">
	</head>
	<body>
		<div class="bg">
			<div class="main">
				<div class="sign-in">
					<div class="header"><h4>Surveyor</h4></div>
					<form action="/user/signIn" class="form-horizontal" role="form">
						<div class="form-group">
							<label class="control-label">Username:</label>
							<div>
								<input type="text" class="form-control" name="name" autofocus="true" required="true"
								placeholder="Please input your username">
							</div>
						</div>
						<div class="form-group">
							<label class="control-label">Password:</label>
							<div>
								<input type="password" class="form-control" name="password" required="true" 
								placeholder="Please input your password">
							</div>
						</div>
						<button type="submit" class="btn btn-success btn-block" href="/user/signIn">Sign In</button>
						<button class="btn btn-default btn-block" href="/user/signUp"><i>New? Sign Up here.</i></button>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
